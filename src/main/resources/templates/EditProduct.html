<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <!-- Tambahkan link ke CSS atau Bootstrap jika diperlukan -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Edit Product</h2>

    <form th:action="@{'/product/edit/' + ${product.productName}}" th:object="${product}" method="post">
        <!-- Gunakan atribut th:object untuk mengikat model produk -->
        <input type="hidden" th:field="*{productId}" />
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <!-- Gunakan atribut th:field untuk mengikat nilai input -->
            <input type="text" class="form-control" id="productName" th:field="*{productName}" />
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" class="form-control" id="productQuantity" th:field="*{productQuantity}" />
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>

<!-- Tambahkan script atau referensi ke JavaScript jika diperlukan -->

</body>
</html>
